<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
	<title>css 애니메이션</title>
	<link rel="stylesheet" href="./css/dogcss.css">
</head>
<body>
  <div class="dog">
		<div class="torso">
			<div class="fur">
				<div class="spot"></div>
			</div>
			<!-- //fur -->
			<div class="neck">
				<div class="fur"></div>
				<div class="head">
					<div class="fur">
						<div class="snout"></div>
					</div>
					<!-- head fur -->
					<div class="ears">
						<div class="ear">
							<div class="fur"></div>
						</div>
						<div class="ear">
							<div class="fur"></div>
						</div>
					</div>
					<!-- head ears -->
					<div class="eye"></div>
					<!-- head eye -->
				</div>
				<!-- head -->
				<div class="collar"></div>
			</div>
			<!-- //neck -->
			<div class="legs">
				<div class="leg">
					<div class="fur"></div>
					<div class="leg-inner">
						<div class="fur"></div>
					</div>
				</div>
				<!-- leg 1 -->
				<div class="leg">
					<div class="fur"></div>
					<div class="leg-inner">
						<div class="fur"></div>
					</div>
				</div>
				<!-- leg2 -->
				<div class="leg">
					<div class="fur"></div>
					<div class="leg-inner">
						<div class="fur"></div>
					</div>
				</div>
				<!-- leg3 -->
				<div class="leg">
					<div class="fur"></div>
					<div class="leg-inner">
						<div class="fur"></div>
					</div>
				</div>
				<!-- leg4 -->
			</div>
			<!-- legs -->
			<div class="tail">
				<div class="tail">
					<div class="tail">
						<div class="tail -end">
							<div class="tail">
								<div class="tail">
									<div class="tail">
										<div class="tail"></div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- tail -->
		</div>
		<!-- //torso -->
	</div>
	<!-- //dog -->


	<script src="../js/jquery.min_1.12.4.js"></script>
</body>
</html>
